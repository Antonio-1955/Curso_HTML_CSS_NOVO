<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>index-12.html - Vídeos com HTML5</title>
    </head>
    <body>
        <H1>Inserindo vídeo hospedado localmente</H1>
        <hr>
        <p>Este vídeo está hospedado no meu próprio servidor</p>

<!--Solução-1 - Declarar uma tag única deve ser evitado, pois pode ser que o navegador do usuário não seja compatível com o formato de vídeo especificado. Se for declarado o atributo 'autoplay' (porém, esse atributo não está funcionando no Chrome) assim que o site é carregado começa a rodar o vídeo e se for declarado o atributo 'loop' o vídeo termina e recomeça indefinidamente.-->

        <!--<video src="midia/meu-video.mp4" width="300" poster="imagens/limoes-capa.png" controls></video>-->
         <video src="midia/meu-video.ogv" width="400" poster="imagens/limoes-capa.png" controls autoplay loop></video> 
        <!-- <video src="midia/meu-video.ogv" width="400" poster="imagens/limoes-capa.png" controls></video>-->
        <!--<video src="midia/meu-video.m4v" width="500" poster="imagens/limoes-capa.png" controls></video>-->
        <!--<video src="midia/meu-video.webm" width="600" poster="imagens/limoes-capa.png" controls></video>-->
<!--==================================================================================================-->

<!-- Solução-2 - Declarar várias tags é a solução ideal, pois caso o navegador do usuário não seja compatível com o primeiro formato declarado, em sequência ele tenta rodar o próximo. Caso o navegador não seja compatível com nenhum dos formatos especificados, será mostrado o parágrafo logo abaixo-->
        <video width="500" poster="imagens/limoes-capa.png" controls loop>
            <source src="midia/meu-video.mp4" type="video/mp4">
            <source src="midia/meu-video.m4v" type="video/m4v">
            <source src="midia/meu-video.webm" type="video/webm">
            <source src="midia/meu-video.ogv" type="video/ogv">

            <p>Seu navegador não tem compatibilidade com a reprodução de vídeos. <a href="midia/meu-video.mp4">Clique aqui para baixar o vídeo</a></p>
        </video>
        <hr>
    </body>
</html>
