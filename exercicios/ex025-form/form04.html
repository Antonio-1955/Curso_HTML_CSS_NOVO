<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form04-Formulário</title>

    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }

        fieldset{
            background-color: aliceblue;
            width: 450px;
        }

        legend{
            font-weight: bolder;
        }

    </style>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <h2>Atributos das caixas</h2>

    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" minlength="7">
            </p>
            <p>
                <label for="iemail">E-mail</label>
                <input type="email" name="mail" id="imail" required autocomplete="email" size="50">
            </p>
            <p>
              <!--Estudar sobre RegEx (Regular Expresions-Expressões Regulares), para ter mais controle sobre os dados a digitar para telefone.
              RegEx começam com '^' e terminam com '$' (exemplo: pattern="^\(\d{2}\)\d{4,5}-\d{4}$"). O '\d' pode ser substituido por [0-9].-->
              <label for="itel">Telefone</label>
              <input type="tel" name="tel" id="itel" autocomplete="tel"
              pattern="^\(\d{2}\)[0-9]{4,5}-\d{4}$" placeholder="(xx)xxxxx-xxxx">
            </p>
           
        </fieldset>
         <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
    </form>
    <!---->
    
</body>
</html>
