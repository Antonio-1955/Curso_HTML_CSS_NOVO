<!DOCTYPE html>
<html lang="pt-br">
<head>

        *{
            font-family: Arial, Helvetica, sans-serif;
        }

</head>
<body>
    <h1>Meu primeiro formulário</h1>

    <!--O atributo 'name' é mais útil para HTML e PHP.
        O atributo 'id' é mais útil para JavaScript e uso do lable.
        A tag 'label' é necessária e serve ligar o controle caixa de texto input ao próprio nome.-->
    <form action="cadastro.php" autocomplete="on">
    <p><label for="idnome">Nome:</label> <input type="text" name="nome" id="idnome"></p>

    <p><label for="idsobrenome">Sobrenome:</label> <input type="text" name="sobrenome" id="idsobrenome"></p>
    <p><input type="submit" value="Enviar"></p>
    </form>
</body>
</html>
