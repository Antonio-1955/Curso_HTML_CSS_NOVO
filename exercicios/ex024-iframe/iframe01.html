<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe01 - Estudos de iframe</title>

    <style>

        iframe{ /*Largura e altura definidas aqui tem prioridade.*/
            width: 700px;
            height: 500px;
        }

    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <!--As dimensões padrão de iframe quando não definidas é 300px X 150px.-->
    <p>Acessando o site do CursoEmVideo<iframe src="https://www.cursoemvideo.com" frameborder="10" width="100" height="100" scrolling="yes"></iframe> para aprender a programar.</p>

    <p>O repositório do Guanabara <iframe src="https://gustavoguanabara.github.io" frameborder="10"></iframe> também é bem legal.</p>
    

</body>
</html>
