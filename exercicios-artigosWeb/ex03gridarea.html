<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Área</title>
    <style>
        /*@media screen and (orientation: portrait) {*/
        @media screen and (min-width: 0px) and (max-width: 768px) {
            main.page {
                display: grid;
                grid-template-areas: 
                "cabecalho" 
                "conteudo" 
                "bLateral"
                "rodape";
                min-height: 100vh;
                grid-template-rows: auto 5fr 2fr auto;
                grid-template-columns: 1fr;
            }
        }
        @media screen and (min-width: 768px) {  
            main.page {
                display: grid;
                grid-template-areas:
                    "cabecalho  cabecalho"
                    "conteudo bLateral"
                    "rodape rodape";
                /*  "footer ."; O ponto (.) cria uma área em branco no rodapé. */
                min-height: 100vh;
                grid-template-rows: auto 1fr auto;
                grid-template-columns: 4fr 2fr;
            }
       }

        header.cabecalho{
            grid-area: cabecalho;
            background: #0088ff;
        }

        article.conteudo{
            grid-area: conteudo;
            background: #6bc9bb;
        }

        aside.bLateral{
            grid-area: bLateral;
            background: #edeea6;
        }

        footer.rodape{
            grid-area: rodape;
            background: #ff802e;
        }
        .cabecalho, .conteudo, .bLateral, .rodape{
            padding: 10px;
            font-size: 1.5rem;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <main class="page">
        <header class="cabecalho">Cabeçalho</header>
        <aside class="bLateral">Barra lateral</aside>
        <article class="conteudo">Conteúdo</article>
        <footer class="rodape">Rodapé</footer>
    </main>
</body>
</html>
