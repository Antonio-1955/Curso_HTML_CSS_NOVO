<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Área - Responsiva</title>
    <style>
        /*@media screen and (orientation: portrait) {*/
        @media screen and (min-width: 0px) and (max-width: 768px) {
            main.page {
                display: grid;
                grid-template-areas: 
                "cabecalho" 
                "conteudo" 
                "bLateral"
                "rodape";
                min-height: 100vh;
                grid-template-rows: auto 5fr 2fr auto;
                grid-template-columns: 1fr;
            }
        }
        @media screen and (min-width: 768px) {  
            main.page {
                display: grid;
                    /*grid-template-areas:
                        "cabecalho cabecalho"
                        "conteudo bLateral"
                        "rodape rodape";
                        "rodape ."; O ponto (.) cria uma área em branco no rodapé. 
                    grid-template-rows: auto 1fr auto;
                    grid-template-columns: 4fr 2fr;*/

                /*Atalho p/ grid-template-areas*/
                 grid-template:
                    "cabecalho  cabecalho" auto /*Altura linha-1 = auto*/
                    "conteudo bLateral" 1fr /*Altura linha-2 = 1fr*/
                    "rodape  rodape" auto / 4fr 2fr; /*Altura linha-3 = auto, depois da barra (/) Vem a largura da coluna-1 = 4fr, coluna-2 = 2fr*/
               
                min-height: 100vh;
            }
       }

        header.cabecalho{
            grid-area: cabecalho;
            background: #0088ff;
        }

        article.conteudo{
            grid-area: conteudo;
            background: #6bc9bb;
        }

        aside.bLateral{
            grid-area: bLateral;
            background: #edeea6;
        }

        footer.rodape{
            grid-area: rodape;
            background: #ff802e;
        }
        .cabecalho, .conteudo, .bLateral, .rodape{
            padding: 10px;
            font-size: 1.5rem;
            border-radius: 10px;
        }
        .popup { /*Cria uma camada sobre todos os elementos.*/
            grid-column-start: conteudo-start;
            grid-column-end: bLateral-end;
            grid-row-start: conteudo-start;
            grid-row-end: span 1; /* podemos misturar nomes e unidades */

            /* Estilos extra */
            padding: 10px;
            padding-top: 30px; /* Para não sobrepor a palavra 'conteudo'.*/
            font-size: 1.5rem;
            background: #22f40262; /*Retire a transparência p/ ver a cor.*/
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <main class="page">
        <header class="cabecalho">Cabeçalho</header>
        <aside class="bLateral">Barra lateral</aside>
        <article class="conteudo">Conteúdo</article>
        <footer class="rodape">Rodapé</footer>
        <article class="popup">Popup</article>
    </main>
</body>
</html>
