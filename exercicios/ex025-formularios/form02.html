<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form02 - Formulários</title>

    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Teste de formulário</h1>
    <h2>Atributos das caixas</h2>

    <form action="cadastro.php" method="post">
        <p>
            <label for="idusu">Usuário:</label> 
            <input type="text" name="usu" id="idusu" required minlength="3" maxlength="20" size="20" placeholder="Nome usuário" autocomplete="username">
        </p>
            
        <p>
            <label for="isen">Senha:</label>
            <input type="password" name="sen" id="idsen" required minlength="8" maxlength="20" size="20" placeholder="Mínimo 8 letras" autocomplete="current-password">
        </p>

        <p>
            <label for="isen">Data Nascimento:</label>
            <input type="date" name="data" id="iddata">
        </p>

        <p>
            <label for="isen">CEP:</label>
           <input type="text" name="CEP" id="idCEP" autocomplete="postal-code">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    <!---->
    
</body>
</html>
